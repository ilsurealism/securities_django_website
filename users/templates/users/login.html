{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}

    <h1 class="mb-4">Авторизация</h1>

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p class="mb-4">Или <a href="#">зарегистрируйтесь</a></p>
        {% bootstrap_button button_type="submit" content="Войти" %}
    </form>

    <br>
    <a class="btn btn-outline-primary" href="{% url 'articles:list_view' %}">Назад</a>

{% endblock %}
